  analytics:
    google:
      SiteVerificationTag: "nBXwg45SBRjTX78SA-mH0asrAbsdu9c1nk0ObSry7aQ"

  assets:
    disableHLJS: true
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
